name: ecommerceapp
description: "Ecommerce App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  shared_preferences: ^2.5.2
  pinput: ^5.0.1
  flutter_otp_text_field: ^1.4.0
  fluttertoast: ^8.2.12
  dartz: ^0.10.1
  http: ^1.3.0
  lottie: ^3.3.1
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4
  flutter_svg: ^2.0.17
  persistent_bottom_nav_bar: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
    - assets/banners/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: ElMessiri
      fonts:
        - asset: assets/fonts/El_Messiri/ElMessiri-Regular.ttf
          weight: 400
        - asset: assets/fonts/El_Messiri/ElMessiri-Medium.ttf
          weight: 500
        - asset: assets/fonts/El_Messiri/ElMessiri-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/El_Messiri/ElMessiri-Bold.ttf
          weight: 700
          # weight: 700
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
